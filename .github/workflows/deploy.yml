name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate config.js with mobile number
        env:
          MOBILE_NUMBER: ${{ secrets.MOBILENUMBER }}
        run: |
          echo "DEBUG: MOBILE_NUMBER is: $MOBILE_NUMBER"
          cat > config.js << 'EOF'
          window.AMRUT_CONFIG = {
            MOBILENUMBER: 'PLACEHOLDER_MOBILE'
          };
          EOF
          sed -i "s/PLACEHOLDER_MOBILE/$MOBILE_NUMBER/g" config.js
          echo "Generated config.js:"
          cat config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
