name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - Check if secret exists
        run: |
          if [ -z "${{ secrets.MOBILENUMBER }}" ]; then
            echo "⚠️  WARNING: MOBILENUMBER secret is empty or not set!"
            echo "Please set MOBILENUMBER in GitHub Settings > Secrets and variables > Actions"
          else
            echo "✅ MOBILENUMBER secret is set (length: ${#MOBILENUMBER})"
          fi
        env:
          MOBILENUMBER: ${{ secrets.MOBILENUMBER }}

      - name: Generate config.js with mobile number
        run: |
          cat > config.js << 'EOF'
          window.AMRUT_CONFIG = {
            MOBILENUMBER: '${{ secrets.MOBILENUMBER }}'
          };
          EOF
          echo "✅ Generated config.js"
          cat config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
